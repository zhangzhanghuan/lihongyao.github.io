
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{
    margin: 0 auto;
}
#tab { overflow:hidden; width:100%; height:853px; position:relative; float:left;}
#tab>img:not(:first-child){ display:none; }
#tab img{
    width: 100%;
    height: 853px;
}
 
</style>
<script>
    window.onload = function(){
     
        var images = document.getElementsByTagName('img');
        var pos = 0;
        var len = images.length;
         
        setInterval(function(){
         
            images[pos].style.display = 'none';
            pos = ++pos == len ? 0 : pos;
            images[pos].style.display = 'inline';
         
        },3000);
         
    };
</script>
 
</head>
 
<body>
<div id="tab">
    <img src="image/banner-img1.jpg" class="im-1" />
    <img src="image/banner-img2.jpg" class="im-2"/>
    <img src="image/banner-img3.jpg" class="im-3"/>
</div>
</body>
</html>
